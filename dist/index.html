<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>

        <dialog id="add-project-dialog"></dialog>
        <dialog id="add-todo-dialog"></dialog>

        <div id="main">

            <ul id="todo-section">

            </ul>
        </div>
    </div>
